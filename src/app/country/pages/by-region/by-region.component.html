<h3 class="animate__animated animate__fadeIn">Search by Region <small>{{regionActive | titlecase}}</small></h3>
<hr>
<h5 class="animate__animated animate__fadeIn">Select a region: </h5>
<div class="row animate__animated animate__fadeIn">
  <div class="col">
    <button *ngFor="let region of regions" [class]="getClassCSS(region)" (click)="activateRegion(region)">
      {{region | titlecase}}</button>
  </div>
</div>

<div *ngIf="countries.length > 0  " class="row animate__animated animate__fadeInUpBig">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
